<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Web</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/nickname.css">
    <link rel="stylesheet" href="styles/utils.css">
</head>

<body>

    <div id="nickname__menu" class="hidden">
        <h2>Escolha seu nickname</h2>
        <input type="text" id="nickname__input" placeholder="Digite seu nickname...">
        <button id="nickname__button">Entrar</button>
    </div>

    <div id="chat__container" class="hidden">
        <div id="user__count" style="text-align: center; margin: 10px;"></div>
        <div id="messages"></div>
        <div id="input__container">
            <input type="text" id="message__input" placeholder="Digite sua mensagem...">
            <button id="send__button">Enviar</button>
        </div>
        <div id="user__list" style="text-align: center; margin: 10px;"></div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
